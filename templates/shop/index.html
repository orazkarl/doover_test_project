{% extends "base.html" %}
{% load static %}
{% block content %}
    <h2>Products</h2>
    <table class="table">
        <tr>
            <td>Name</td>
            <td>Image</td>
            <td>Price (₸)</td>
        </tr>
        {% for product in object_list %}
            <tr>
                <td><a href="">{{ product.name }}</a></td>

                <td><img src="{{ product.image.url }}" alt="" height="200px"></td>
                <td>{{ product.price }} ₸</td>
            </tr>
        {% endfor %}
    </table>
    <br>
{% endblock %}
